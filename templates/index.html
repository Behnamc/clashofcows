{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Clash of cows</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>
  <body onload="getId()">
    <br>
    <div class="container-fluid bg-white">
        <div class="row">
            <div class="col part" id="things">
                
            </div>
            <div class="col part" id="mother-message">
                <div class="display-4" style="text-align: center;margin-top: 100px;" id="message">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 part" id="contract" style="font-size: 50px;">
                
            </div>
            <div class="col part" id="values">
                <div class="row">
                    <div class="col-8 part2 row">
                        <div class="btn-group-vertical col">
                            <div class="btn-group">
                                <button id="up5" type="button"
                                 class="btn btn-sm btn-outline-dark">+5</button>
                                <button id="up" type="button"
                                 class="btn btn-outline-primary">+</button>
                                <button id="val" type="button"
                                 class="btn btn-lg btn-outline-secondary">00</button>
                                <button id="down" type="button" 
                                class="btn btn-outline-danger">-</button>
                            </div>
                            <button id="send" type="button" 
                            class="btn btn-outline-success">send</button>
                        </div>
                    </div>
                    <div class="col part2 row">
                        <div class="row">
                            <div class="col part-s" id="sug1"></div>
                            <div class="col part-s" id="sug2"></div>
                        </div>
                        <div class="row">
                            <div class="col part-s" id="sug3"></div>
                            <div class="col part-s" id="sug4"></div>
                        </div>
                        <div class="row">
                            <div class="col part-s" id="sug5"></div>
                            <div class="col part-s" id="sug6"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col part2 row">
                        <div class="col">
                            <img src="{% static 'images/farmer.png' %}" 
                            style="width: 40px;height: 50px;margin-left: 10px;" alt="farmer">
                            <img src="{% static 'images/icecream.png' %}" 
                            style="width: 60px;height: 40px;margin-left: 20px;" alt="icecream">
                        </div>
                        <div class="btn-group col">
                            <button class="btn btn-sm btn-outline-primary" id="farmer">2</button>
                            <button class="btn btn-sm btn-outline-primary" id="icecream">5</button>
                        </div>
                    </div>
                    <div class="col part2 row">
                        <div class="col">
                            <img src="{% static 'images/money.png' %}"
                             style="width: 50px;height: 50px;margin-left: 10px;" alt="money">
                            <img src="{% static 'images/calender.png' %}"
                             style="width: 40px;height: 40px;margin-left: 20px;" alt="calendar">
                        </div>
                        <div class="btn-group col">
                            <button class="btn btn-sm btn-outline-success" 
                            id="mymoney">0</button>
                            <button class="btn btn-sm btn-outline-success" 
                            id="day" style="color: black;">1</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      if is not flexable in your pc . please enter (Crtl -)
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
  
</html>
